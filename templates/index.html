<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label {
            width: 80px;
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 220px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Payback Prediction Application</h2>
        <form action="/predict" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter age" required>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" min="0" step="100" placeholder="Enter salary" required>
            </div>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="message">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>

    <script>
        function validateForm() {
            const age = document.getElementById('age').value;
            const salary = document.getElementById('salary').value;
            
            if (!age || age < 18 || age > 100) {
                alert("Please enter a valid age between 18 and 100.");
                return false;
            }
            if (!salary || salary <= 0) {
                alert("Please enter a valid salary greater than 0.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
